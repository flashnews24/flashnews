<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>فلاش نيوز | آخر الأخبار لحظة بلحظة</title>
  <meta name="description" content="تابع آخر الأخبار العاجلة والمحلية والعالمية من مصادر عربية موثوقة، بتحديث تلقائي كل دقيقة.">
  <meta name="keywords" content="أخبار, عاجل, سياسة, اقتصاد, رياضة, تكنولوجيا, الجزيرة, العربية, فلاش نيوز">
  <meta name="author" content="Flash News Team">
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="favicon.png" type="image/png" />
  <link rel="alternate" hreflang="en" href="en/index.html" />
  <meta http-equiv="refresh" content="60" /> <!-- تحديث كل دقيقة -->
</head>
<body>
  <header>
    <div class="top-bar">
      <h1>🗞️ فلاش نيوز</h1>
      <button id="lang-toggle">English</button>
    </div>
    <div class="breaking-news">
      <span>عاجل:</span>
      <marquee direction="right" id="breaking-ticker">تحميل الأخبار العاجلة...</marquee>
    </div>
    <nav class="main-nav">
      <ul>
        <li><a href="#home">الرئيسية</a></li>
        <li><a href="#breaking">عاجل</a></li>
        <li><a href="#politics">سياسة</a></li>
        <li><a href="#economy">اقتصاد</a></li>
        <li><a href="#sports">رياضة</a></li>
        <li><a href="#tech">تكنولوجيا</a></li>
        <li><a href="#culture">ثقافة</a></li>
        <li><a href="#video">فيديو</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="slider" class="news-slider">
      <!-- يتم تعبئة السلايدر تلقائيًا بأهم الأخبار -->
    </section>

    <section id="home" class="news-section">
      <h2>📰 الأخبار الرئيسية</h2>
      <div class="news-grid" id="main-news"></div>
    </section>

    <section id="breaking" class="news-section">
      <h2>🚨 عاجل</h2>
      <div class="news-grid" id="breaking-news"></div>
    </section>

    <section id="politics" class="news-section">
      <h2>🏛️ سياسة</h2>
      <div class="news-grid" id="politics-news"></div>
    </section>

    <section id="economy" class="news-section">
      <h2>💰 اقتصاد</h2>
      <div class="news-grid" id="economy-news"></div>
    </section>
    <section id="sports" class="news-section">
      <h2>⚽ رياضة</h2>
      <div class="news-grid" id="sports-news"></div>
    </section>

    <section id="tech" class="news-section">
      <h2>🧠 تكنولوجيا</h2>
      <div class="news-grid" id="tech-news"></div>
    </section>

    <section id="culture" class="news-section">
      <h2>🎭 ثقافة</h2>
      <div class="news-grid" id="culture-news"></div>
    </section>

    <section id="video" class="news-section">
      <h2>🎥 فيديو</h2>
      <div class="news-grid" id="video-news"></div>
    </section>
  </main>

  <footer>
    <p>© 2025 فلاش نيوز - جميع الحقوق محفوظة</p>
    <p><a href="sitemap.xml">خريطة الموقع</a> | <a href="mailto:contact@flashnews.com">اتصل بنا</a></p>
  </footer>
  <script src="main.js"></script>
  <script>
    // زر تغيير اللغة
    document.getElementById("lang-toggle").onclick = () => {
      const current = document.documentElement.lang;
      window.location.href = current === "ar" ? "en/index.html" : "../index.html";
    };

    // شريط الأخبار العاجلة
    fetch('data/breaking.json')
      .then(res => res.json())
      .then(data => {
        const ticker = document.getElementById('breaking-ticker');
        ticker.innerText = data.join(' ⚡ ');
      });

    // تحميل الأخبار لجميع الأقسام
    const sections = ["main", "breaking", "politics", "economy", "sports", "tech", "culture", "video"];
    sections.forEach(section => {
      fetch(`data/${section}.json`)
        .then(res => res.json())
        .then(newsList => {
          const container = document.getElementById(`${section}-news`);
          newsList.forEach(news => {
            const card = document.createElement('div');
            card.className = "news-card";
            card.innerHTML = `
              <img src="${news.image}" alt="صورة الخبر">
              <div class="news-content">
                <h3>${news.title} ${news.isNew ? '🆕' : ''}</h3>
                <p>${news.summary}</p>
                <div class="meta">
                  <span>${news.source}</span> | 
                  <span>${news.date}</span>
                </div>
                <div class="actions">
                  <a href="${news.url}" target="_blank">قراءة</a>
                  <button onclick="shareNews('${news.url}')">🔗 مشاركة</button>
                </div>
              </div>
            `;
            container.appendChild(card);
          });
        });
    });

    function shareNews(url) {
      navigator.clipboard.writeText(url);
      alert("✅ تم نسخ رابط الخبر للمشاركة!");
    }
  </script>
</body>
</html>
