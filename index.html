<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>فلاش نيوز - Flash News</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      background-color: #f8f9fa;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #6c2bd9;
    }
    .news-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    .news-item {
      background-color: white;
      border-radius: 10px;
      padding: 15px 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      border-right: 4px solid #6c2bd9;
    }
    .news-title {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .news-meta {
      color: #888;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>🟣 فلاش نيوز - آخر الأخبار</h1>
  <div class="news-container" id="news"></div>

  <script>
    async function fetchNews() {
      try {
        const res = await fetch("https://flashnews-api.onrender.com");
        const data = await res.json();
        const newsList = data.news;
        const container = document.getElementById("news");

        container.innerHTML = "";
        newsList.forEach(item => {
          const box = document.createElement("div");
          box.className = "news-item";
          box.innerHTML = `
            <div class="news-title">${item.title}</div>
            <div class="news-meta">📡 المصدر: ${item.source} | 🗂️ القسم: ${item.category} | 🕒 ${new Date(item.date).toLocaleString("ar-EG")}</div>
          `;
          container.appendChild(box);
        });
      } catch (error) {
        document.getElementById("news").innerHTML = "⚠️ فشل تحميل الأخبار.";
        console.error("Error loading news:", error);
      }
    }

    fetchNews();
    setInterval(fetchNews, 60000); // تحديث كل دقيقة
  </script>
</body>
</html>
